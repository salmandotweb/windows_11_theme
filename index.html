<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <title>Windows 11</title>
  </head>
  <body>


    

    

    <div class="taskbar">
      <div class="icons">
        <img class="comp" src="img/Computer.ico" alt="" />
        <img src="img/Search.ico" alt="" />
        <img src="img/Library TV.ico" alt="" />
        <img src="img/Explorer.ico" alt="" />
        <img src="img/One Drive.ico" alt="" />
        <img src="img/Settings.ico" alt="" />
        <img src="img/Media.ico" alt="" />
        <img src="img/Trash Empty.ico" alt="" />
        <img src="img/Control Panel.ico" alt="" />
        <img src="img/Folder Desktop.ico" alt="" />
      </div>

     <div class="noti-panel">
      <img src="img/arrow.png" alt="">
      <img src="img/wifi.png" alt="">
      <img src="img/battery.png" alt="">
      <img src="img/volume.png" alt="">
     </div>
     
    </div>





    <div class="window-panel">
      <div class="input">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Type here to search">
    </div>

    <div class="pinned">
      <h5>Pinned</h5>
      <button class="btn">All Apps</button>
    </div>

    <div class="panel-icons">
      <img src="img/icons/Microsoft_Edge-New-Logo.wine.svg" alt="">
      <img src="img/icons/Microsoft_Excel-Logo.wine.svg" alt="">
      <img src="img/icons/Microsoft_OneNote-Logo.wine.svg" alt="">
      <img src="img/icons/Microsoft_PowerPoint-Logo.wine.svg" alt="">
      <img src="img/icons/Microsoft_Store-Logo.wine.svg" alt="">
      <img src="img/icons/Microsoft_Teams-Logo.wine.svg" alt="">
      <img src="img/icons/Microsoft_Word-Logo.wine.svg" alt="">
      <img src="img/icons/OneDrive-Logo.wine.svg" alt="">
      <img src="img/icons/Outlook.com-Logo.wine.svg" alt="">
      <img src="img/icons/Microsoft_Excel-Logo.wine.svg" alt="">
      <img src="img/icons/Skype-Logo.wine.svg" alt="">
      <img src="img/icons/Spotify-Logo.wine.svg" alt="">
      <img src="img/icons/Twitter-Logo.wine.svg" alt="">
      <img src="img/icons/Xbox_(app)-Logo.wine.svg" alt="">
      <img src="img/icons/Microsoft_Word-Logo.wine.svg" alt="">
    </div>

    <div class="recommend">
      <h5>Recommended</h5>
      <button class="btn">More</button>
    </div>

    <div class="profile">
      <h5>Muhammad Salman</h5>
      <img src="img/icons/power.svg" alt="">
    </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
